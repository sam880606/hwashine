    background-color: var(--bg-color);
    color: var(--text-color);
    line-height: 1.6;
  }

  header {
    background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
    color: white;
    text-align: center;
    padding: 2rem;
    position: relative;
    overflow: hidden;
  }

  header::before {
    content: "";
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;

    z-index: 1;
  }

  @keyframes ripple {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  header h1 {
    margin: 0;
    font-size: 2.5rem;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    position: relative;
    z-index: 2;
  }

  nav {
    background-color: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    padding: 0.5rem;
    position: sticky;
    top: 0;
    z-index: 1000;
  }

  nav ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
  }

  nav ul li {
    margin: 0.5rem;
  }

  nav ul li a {
    color: var(--text-color);
    text-decoration: none;
    font-weight: bold;
    transition: all 0.3s ease;
    padding: 0.5rem 1rem;
    border-radius: 4px;
  }

  nav ul li a:hover {
    background-color: var(--primary-color);
    color: white;
  }

  main {

    margin: 2rem auto;
    padding: 0 1rem;
  }

  .category-selector {

    margin-bottom: 2rem;
    flex-wrap: wrap;
    justify-content: center;
  }

  .category-btn {

    background: white;
    color: var(--primary-color);
    border-radius: 4px;
    cursor: pointer;
    font-size: 1rem;
    transition: all 0.3s ease;
  }

  .category-btn:hover {
    background: var(--primary-color);
    color: white;
  }

  .category-btn.active {
    background: var(--primary-color);
    color: white;
  }

    display: flex;
    flex-wrap: wrap;
    gap: 1rem;

    font-size: 1rem;

    color: white;

  <script>
// 原有的JavaScript代碼保持不變

// 新增URL參數處理函數
function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
}

// 页面加載完成後執行
window.addEventListener('DOMContentLoaded', function() {
    // 獲取URL中的search參數
    const searchParam = getQueryParam('search');
    if (searchParam) {
        // 將搜索參數填入搜索框
        const searchInput = document.getElementById('search-input');
        searchInput.value = searchParam;
        // 觸發搜索
        filterProducts();
    }
});

// 更新URL函數
function updateURL(searchTerm) {
    const url = new URL(window.location.href);
    if (searchTerm) {
        url.searchParams.set('search', searchTerm);
    } else {
        url.searchParams.delete('search');
    }
    window.history.pushState({}, '', url);
}

// 產品類型切換
let currentCategory = 'organic'; // Default category

function updateFilterOptions(category) {
  const colorFilter = document.getElementById('color-filter');
  const applicationFilter = document.getElementById('application-filter');
  const searchContainer = document.querySelector('.search-container');

  if (category === 'all') {
    // Hide filters for all products category
    colorFilter.style.display = 'none';
    applicationFilter.style.display = 'none';
    searchContainer.style.display = 'flex';
  } else if (category === 'organic' || category === 'solvent') {
    // Show all filters for organic and solvent
    colorFilter.style.display = 'block';
    applicationFilter.style.display = 'block';
    searchContainer.style.display = 'flex';

    // Update color options
    colorFilter.innerHTML = `
      <option value="">所有顏色</option>
      <option value="藍色">藍色</option>
      <option value="橙色">橙色</option>
      <option value="紅色">紅色</option>
      <option value="紫色">紫色</option>
      <option value="黃色">黃色</option>
    `;
    
    // Update application options
    applicationFilter.innerHTML = `
      <option value="">所有應用</option>
      <option value="油墨">油墨</option>
      <option value="塗料">塗料</option>
      <option value="塑料">塑料</option>
    `;
  } else {
    // Hide filters for fluorescent and other
    colorFilter.style.display = 'none';
    applicationFilter.style.display = 'none';
    searchContainer.style.display = 'flex';
  }
}

// 修改switchCategory函數以包含過濾器更新
function switchCategory(category) {
    currentCategory = category;
    // Update active button
    document.querySelectorAll('.category-btn').forEach(btn => {
        btn.classList.remove('active');
        if(btn.dataset.category === category) {
            btn.classList.add('active');
        }
    });
    
    // Update filter options based on category
    updateFilterOptions(category);
    
    // Reset filters
    if (document.getElementById('search-input')) {
        document.getElementById('search-input').value = '';
    }
    if (document.getElementById('color-filter')) {
        document.getElementById('color-filter').value = '';
    }
    if (document.getElementById('application-filter')) {
        document.getElementById('application-filter').value = '';
    }
    
    // Filter products based on new category
    filterProducts();
}

// Initialize with default category on page load
document.addEventListener('DOMContentLoaded', function() {
    updateFilterOptions('organic'); // Set initial filter options
});

// 修改filterProducts函數以包含類別過濾
function filterProducts() {
    const searchTerm = document.getElementById('search-input').value.toLowerCase();
    const color = document.getElementById('color-filter').value;
    const application = document.getElementById('application-filter').value;
    
    const filteredProducts = products.filter(product => {
        const matchesSearch = (
            (product.ciNumber && product.ciNumber.toLowerCase().includes(searchTerm)) ||
            (product.name && product.name.toLowerCase().includes(searchTerm))
        );

        if (currentCategory === 'all') {
            // Only apply search filter for 'all' category
            return matchesSearch;
        } else {
            // Apply all filters for other categories
            const matchesColor = !color || (product.category === color);
            const matchesApplication = !application || (
                Array.isArray(product.applications) && 
                product.applications.includes(application)
            );
            const matchesCategory = currentCategory === 'all' || 
                                  (currentCategory === 'organic' && product.type === 'organic') ||
                                  (currentCategory === 'solvent' && product.type === 'solvent') ||
                                  (currentCategory === 'fluorescent' && product.type === 'fluorescent') ||
                                  (currentCategory === 'other' && product.type === 'other');
            
            return matchesSearch && matchesColor && matchesApplication && matchesCategory;
        }
    });
    
    displayProducts(filteredProducts);
}

// 現有的其他JavaScript代碼保持不變

</script>

// Modify displayProducts function
function displayProducts(filteredProducts = products) {
  const grid = document.getElementById('product-grid');
  grid.innerHTML = '';

  filteredProducts.forEach(product => {
    const card = document.createElement('div');
    card.className = 'product-card';
    
    const colorSample = document.createElement('div');
    colorSample.className = 'color-sample';
    colorSample.style.backgroundColor = product.sampleColor || product.color || '#CCCCCC';
    
    const content = document.createElement('div');
    content.className = 'product-content';
    
    const basicInfo = `
      <h3>${product.name}${product.ciNumber ? ' (' + product.ciNumber + ')' : ''}</h3>
      <div class="product-info">
        <p>顏色: ${product.category || product.color || '未指定'}</p>
        <p>應用: ${Array.isArray(product.applications) ? product.applications.join(', ') : '未指定'}</p>
      </div>
    `;
    
    const expandedInfo = `
      <div class="expanded-info">
        <p>${product.description || '暫無描述'}</p>
      </div>
    `;
    
    content.innerHTML = basicInfo + expandedInfo;
    card.appendChild(colorSample);
    card.appendChild(content);
    
    card.addEventListener('click', () => {
      card.classList.toggle('expanded');
    });
    
    grid.appendChild(card);
  });
}
